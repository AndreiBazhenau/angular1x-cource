<div>
    <div class="details">
        <div><label>Full Name</label>   <input type="text" ng-model="$ctrl.user.fullName"></div>
        <div><label>Date of birth</label>   <input type="text" ng-model="$ctrl.user.birthdate"></div>
        <div><label>Gender</label>   <input type="text" ng-model="$ctrl.user.gender"></div>
        <div><label>Address</label>   <input type="text" ng-model="$ctrl.user.address"></div>
        <div><label>Email</label>   <input type="text" ng-model="$ctrl.user.email"></div>
    </div>

    <hr>

    <button class="btn btn-primary" ng-click="$ctrl.cancel()">
        <i class="fa fa-remove"></i><span>Cancel</span>
    </button>
    <button class="btn btn-primary" ng-click="$ctrl.save()">
        <i class="fa fa-save"></i><span>Save</span>
    </button>
    <button class="btn btn-primary" ng-click="$ctrl.delete()" ng-show="$ctrl.user._id">
        <i class="fa fa-remove"></i><span>Delete</span>
    </button>
</div>
